<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Kaur</title>
</head>
<body>
    <header>
        <img src="image/logo.jpg" alt="Logo" id="logo">
        <nav>
            <a href="index.html" id="a-home">HOME</a>
        </nav>
    </header>
    <main>
        <div class="div-page-title">
            <h1>HIRE</h1>
        </div>
        <div>
            <p>You can hire me for any web-based project by filling and submitting the form below:</p>
        </div>
        <div id="div-hire">
            <form action="#" method="post">
                <input type="email" name="email" placeholder="email" id="email">
                <br />
                <label for="">Select the skill you are after:</label>
                <br />
                <input type="checkbox" name="php" id="php">
                <label for="php">PHP</label>
                <br />
                <input type="checkbox" name="angular" id="angular">
                <label for="angular">Angular</label>
                <br />
                <input type="checkbox" name="react" id="react">
                <label for="react">REACT</label>
                <br />
                <input type="checkbox" name="laravel" id="laravel">
                <label for="laravel">Laravel</label>
                <br />
                <input type="checkbox" name="nodejs" id="nodejs">
                <label for="nodejs">NodeJS</label>
                <br />
                <input type="submit" value="submit" id="submit">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy;Kaur 2021</p>
    </footer>
</body>
</html>
